<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp | landing page</title>
    <link rel="stylesheet" href="style.css">
    <!--Google font: poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img" alt="">
            <img src="images/logo.png" class="logo" alt="">
            <ul>
                <li><a href="">latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <button type="button" onclick="toggoleBtn()" id="btn"><span></span></button>
        </nav>


        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp" alt="">
            <img src="images/light.png" class="light" alt="" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in lighting</h1>
            <p>This is the first lamp from our company. we are making a huge collection of modern lamps in all categories from home use to office use</p>
            <a href="">check all collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light")
        function toggoleBtn(){
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>
</html>
